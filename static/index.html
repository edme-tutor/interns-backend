<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        #chat { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        #input { display: flex; }
        #input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #input button { margin-left: 10px; padding: 10px 20px; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
        #input button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>WebSocket Chat</h2>
        <div id="messages"></div>
        <div id="input">
            <input type="text" id="msg" placeholder="Type a message..." autocomplete="off" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/ws');
        const messages = document.getElementById('messages');
        ws.onmessage = function(event) {
            const msg = document.createElement('div');
            msg.textContent = event.data;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        };
        function sendMessage() {
            const input = document.getElementById('msg');
            if (input.value) {
                ws.send(input.value);
                input.value = '';
            }
        }
        document.getElementById('msg').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
